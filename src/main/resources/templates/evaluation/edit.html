<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${title}">Default Title</h1>

<table>
    <tr>
        <td th:text="${building.address}">        </td>
    </tr>
    <tr>
        <td>Ward</td>
        <td th:text="${building.ward}"></td>
    </tr>
    <tr>
        <td>Description</td>
        <td th:text="${building.description}"></td>
    </tr>
    <tr>
        <td>Handle</td>
        <td th:text="${building.parcelId}"></td>
    </tr>
    <tr>
        <td>Use</td>
        <td th:text="${building.bldgUse}"></td>
    </tr>
    <tr>
        <td>Neighborhood</td>
        <td th:text="${building.neighborhood}"></td>
    </tr>
    <tr>
        <td>Building square feet</td>
        <td th:text="${building.bldgSF}"></td>

    </tr>
</table>

<form method = "post" th:object="${evaluation}" >

    <div class="form-group">
        <label for="userDescription">Description</label>
        <textarea name="userDescription" id = "userDescription" value="*{userDescription}"></textarea>
    </div>

    <div class="form-check">
        <label class="form-check-label" for="collapse">Any substantive collapse?</label>
        <input type = "checkbox" class="form-check-input" name = "collapse" id = "collapse" th:value = "*{collapse}"/>
    </div>

    <div class="form-group">
    <label>Describe the collapse (leave blank if no collapse)</label>
    <textarea th:field="*{collapseNotes}"></textarea>
    </div>


    <div class="form-check">
        <label >Is the first floor securely boarded?    </label>
            <input type="checkbox"  th:field = "*{boardSecure}" value = "1"/>
    </div>

    <div class="form-group">
        <label for="boardNotes">Notes on the board-up</label>
        <textarea name="boardNotes" id = "boardNotes" value="*{boardNotes}"></textarea>
    </div>

    <div class="form-group">
        <label for="roofNotes">Notes on the roof condition (if visible)</label>
        <textarea name="roofNotes" id = "roofNotes" value="*{roofNotes}"></textarea>
    </div>

    <div class="form-group">
        <label for="gutterNotes">Notes on gutters (including whether any are present)</label>
        <textarea name="gutterNotes" id = "gutterNotes" value="*{gutterNotes}"></textarea>
    </div>

    <div class="form-group">
        <label>Notes on the lot</label>
        <textarea field="*{envirNotes}"></textarea>
    </div>

    <div class="form-group">
        <label>Number of outbuildings</label>
        <input type = "text" th:field = "*{numOfOutbuildings}" />
    </div>

    <div class="form-group">
        <label for="outbuildingNotes">Notes on the outbuilding(s)</label>
        <textarea class="textarea" name="outbuildingNotes" id = "outbuildingNotes"  ></textarea>
    </div>

    <input type = "submit" value = "Submit Evaluation"/>

</form>

</body>
</html>
