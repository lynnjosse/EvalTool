<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" title="evaluation" href="/css/styles.css"  />

</head>


<body>

<div th:fragment="navigation">

    <div th:if="${userFromSession}">
        <nav class="user-nav">
            user in session: <span th:text="${userFromSession.toString()}"></span> |
            <a href="/logout">Log Out</a> |
            <a href = "/user/index">My Buildings</a>
        </nav>
    </div>

    <div th:unless="${userFromSession}">
        <nav>
            <a href="/login">Log In</a> |
            <a href="/register">Register</a>
        </nav>
    </div>

</div>

<div th:fragment="userBuildings">

    <h4>Buildings assigned to <span th:text="${user.toString()}"></span></h4>

    <ul>
        <li th:each = "building:${buildings}" th:text="${building.address}"></li>
    </ul>

    <p th:unless="${buildings.size()}">No buildings assigned to this user yet</p>
</div>

</body>
</html>
