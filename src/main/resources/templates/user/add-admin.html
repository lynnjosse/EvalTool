<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>


<h1 th:text="${title}">Default Title</h1>

<!-- so here we want to pass in the list of non-admin users and have checkboxes to
create new admins
this involves a checkbox system much like when we removed cheeses

-->
<form method = "post">
    <div th:each="user : ${users}" class="checkbox">
        <input type="checkbox" name="userIds" th:value="${user.id}" th:id="${user.id}"/>
        <label th:for="${user.id}" th:text="${user.lastName + ' ' + user.firstName}"></label>
        <br />
    </div>
    <input type = "submit" value = "add admins"/>
</form>

</body>
</html>
