<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>
<h1 th:text="${title}">Default Title</h1>

<!--TODO later: include the assigned buildings or number of buildings next to user name-->


<div th:replace="fragments :: userBuildings"></div>

<form  method = "post" action = "/user/select-street">

    <div class = "form-group">
        <label th:for="ward">Ward</label>
        <select name = "wardNum">
            <option th:each="wardNum:${wardList}"
                    th:text="${wardNum}"
                    th:value="${wardNum}"></option>
        </select>
    </div>
    <input type = "hidden" name="userId"  th:value="${userId}" />
    <input type = "submit" value="Select Ward" />

</form>


</body>
</html>
